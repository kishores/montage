<!DOCTYPE html>
<html>

<head>
    <title>Montage Splitter Examples</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">

    <script src="../../montage.js" type="text/javascript"></script>

    <script type="text/montage-serialization">
        {

            "rowSplitter": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "row-splitter"},
                    "axis": "horizontal"
                }
            },


            "colSplitter": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "col-splitter"},
                    "axis": "vertical"
                }
            },

            "nestedSplitter": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "nested-splitter"},
                    "axis": "horizontal"
                }
            },

            "nestedRowSplitter": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "nested-col-2"},
                    "axis": "vertical"
                }
            },

            "rowSplitterDrag": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "row-splitter-drag"},
                    "axis": "horizontal",
                    "resizable": true
                }
            },


            "colSplitterDrag": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "col-splitter-drag"},
                    "axis": "vertical",
                    "resizable": true
                }
            },

            "nestedSplitterDrag": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "nested-splitter-drag"},
                    "axis": "horizontal",
                    "resizable": true
                }
            },

            "nestedRowSplitterDrag": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "nested-col-drag-2"},
                    "axis": "vertical",
                    "resizable": true
                }
            },


            "jsfiddleTop": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "jsfiddle"},
                    "axis": "vertical"
                }
            },
            "jsfiddleMain": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "jsfiddle-main"},
                    "axis": "horizontal",
                    "resizable": true
                }
            },
            "jsfiddleCode": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "jsfiddle-code"},
                    "axis": "horizontal",
                    "resizable": true
                }
            },
            "jsfiddleCodeCol1": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "jsfiddle-code-col1"},
                    "axis": "vertical",
                    "resizable": true
                }
            },
            "jsfiddleCodeCol2": {
                "prototype": "montage/ui/splitter.reel",
                "properties": {
                    "element": {"#": "jsfiddle-code-col2"},
                    "axis": "vertical",
                    "resizable": true
                }
            }

        }
    </script>

    <style>
        div.container {
            height: 200px;
        }
    </style>
</head>

<body>

    <h1>
        <span class="txt">Montage</span>
        <span class="highlight">Splitter</span>
    </h1>

    <p class="hint">It's based on the <span class="highlight">new FlexBox</span>, please test in <span class="highlight">Chrome 19+</span></p>



    <h2>Non-Draggable</h2>



    <h3>← Row →</h3>

    <div data-montage-id="row-splitter" class="container">
        <div>1</div>
        <div>2</div>
    </div>


    <h3>↓ Column ↑</h3>

    <div data-montage-id="col-splitter" class="container">
        <div>1</div>
        <div>2</div>
    </div>



    <h3>Nested</h3>

    <div data-montage-id="nested-splitter" class="container">
        <div data-montage-id="nested-col-1">
            <div>1</div>
        </div>
        <div data-montage-id="nested-col-2">
            <div>1</div>
            <div>2</div>
        </div>
    </div>


    <h2>Draggable</h2>

    <h3>← Row →</h3>

    <div data-montage-id="row-splitter-drag" class="container">
        <div>1</div>
        <div>2</div>
    </div>


    <h3>↓ Column ↑</h3>

    <div data-montage-id="col-splitter-drag" class="container">
        <div>1</div>
        <div>2</div>
    </div>



    <h3>Nested</h3>

    <div data-montage-id="nested-splitter-drag" class="container">
        <div data-montage-id="nested-col-drag-1">
            <div>1</div>
        </div>
        <div data-montage-id="nested-col-drag-2">
            <div>1</div>
            <div>2</div>
        </div>
    </div>


    <h2>Mixed</h2>



    <h3>jsFiddle</h3>

    <div data-montage-id="jsfiddle" style="height: 400px;">
        <nav data-montage-id="jsfiddle-nav" style="height: 30px;">
            Navigation bar
        </nav>
        <section data-montage-id="jsfiddle-main">
            <section data-montage-id="jsfiddle-sidebar">
                Sidebar
            </section>
            <section data-montage-id="jsfiddle-code">

                <section data-montage-id="jsfiddle-code-col1">
                    <section data-montage-id="jsfiddle-code-html">
                        HTML
                    </section>
                    <section data-montage-id="jsfiddle-code-css">
                        CSS
                    </section>
                </section>

                <section data-montage-id="jsfiddle-code-col2">
                    <section data-montage-id="jsfiddle-code-js">
                        Javascript
                    </section>
                    <section data-montage-id="jsfiddle-code-result">
                        Result
                    </section>
                </section>

            </section>
        </section>

    </div>

</body>
</html>
